<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="favicon.ico">
  <title>Splitter</title>
</head>

<body>
  <div id="logo">
    <img src="logo.svg" alt="splitter">
  </div>

  <div class="outer">
    <div class="left">

      <h4>Bill</h4>
      <div class="fields">
        <span class="billz">$</span>
        <div class = "textbox">
          <span contenteditable="true" class = "green">142.55</span>
        </div>

      </div>


      <h4 class="heigh">Select Tip %</h4>
      <div class="one">
        <button type="button" name="button">5%</button>
        <button type="button" name="button">10%</button>
        <button type="button" name="button">15%</button>
      </div>

      <div class="two">
        <button type="button" name="button">25%</button>
        <button type="button" name="button">50%</button>
        <button type="button" name="button" contenteditable="true" class = "whit">...</button>
      </div>


      <h4 class="heigh">Number of People</h4>
      <div class="fields">
        <span class="billz"><img src="user.png" alt=""></span>
        <div class = "textbox">
          <span contenteditable="true" class = "green">0</span>
        </div>

      </div>

    </div>
    <div class="right">

    </div>
  </div>
</body>

</html>
